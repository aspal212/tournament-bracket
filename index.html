<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket Manager</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bracket.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <!-- Setup Tournament -->
        <section id="setup-section" class="section active">
            <h1>Tournament Bracket Manager</h1>
            <div class="setup-form">
                <div class="form-group">
                    <label for="tournament-name">Nama Turnamen:</label>
                    <input type="text" id="tournament-name" placeholder="Masukkan nama turnamen">
                </div>
                
                <div class="form-group">
                    <label for="participant-count">Jumlah Peserta:</label>
                    <select id="participant-count">
                        <option value="4">4 Peserta</option>
                        <option value="8">8 Peserta</option>
                        <option value="16">16 Peserta</option>
                        <option value="32">32 Peserta</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Input Peserta:</label>
                    <div id="participants-input" class="participants-grid">
                        <!-- Input peserta akan digenerate di sini -->
                    </div>
                </div>
                
                <button id="generate-bracket" class="btn btn-primary">Generate Bracket</button>
            </div>
        </section>

        <!-- Tournament Bracket -->
        <section id="tournament-section" class="section">
            <div class="tournament-header">
                <h2 id="tournament-title"></h2>
                <div class="tournament-controls">
                    <button id="reset-tournament" class="btn btn-secondary">Reset Tournament</button>
                    <button id="export-results" class="btn btn-success">Export Results</button>
                </div>
            </div>
            
            <div class="bracket-navigation">
                <button id="prev-round" class="btn btn-nav">← Round Sebelumnya</button>
                <span id="current-round-display">Round 1</span>
                <button id="next-round" class="btn btn-nav">Round Selanjutnya →</button>
            </div>
            
            <div id="bracket-container" class="bracket-container">
                <!-- Bracket akan digenerate di sini -->
            </div>
            
            <div id="winner-section" class="winner-section hidden">
                <h3>🏆 Pemenang Tournament: <span id="winner-name"></span></h3>
            </div>
        </section>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/tournament.js"></script>
    <script src="js/bracket.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
